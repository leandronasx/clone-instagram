<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <img src="img/instagram-celular.png" alt="imagem inicial do instagram">
        </section>

        <section>
            <article class="group">
                <header>
                    <img src="img/instagram-logo.png" alt="logo do instagram">
                </header>

                <form action="index.html" method="post">
                    <input type="text" placeholder="Número de telefone">
                    <input type="text" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>

                <div class="barra">
                    <span></span>
                    <p>OU</p>
                    <span></span>
                </div>

                <div class="entrar">
                    <a href="#"><i class="fa fa-facebook-square"></i> Entrar com o facebook</a>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </article>

            <article class="group">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </article>

            <h4>Obtenha o aplicativo.</h4>
            <article class="download-app">

                <img src="img/googleplay-button.png" alt="google play" class="imagens-download">
                <img src="img/apple-button.png" alt="apple store" class="imagens-download">
            </article>
        </section>
    </main>
</body>
</html>
